<div class="border border-white rounded rounded-3 py-4 px-5 mt-5 mx-3 bg-black text-white">
    <div class="row d-flex align-items-center accountSize">
        <div class="col">
          <img src="../../img/icon.png" height="100%" width="90%">
          <p ng-show="loggedUser" class="text-center accountName">{{loggedUser | ellipsis:20}}</p>
        </div>
        <div class="col">
            <div class="fs-3 text-center fontArchive mb-1">
                <i class="fa-solid fa-chess-king"></i>
                Bem-vindo!
            </div>
            <p>Digite seu nome de usuário, e confirme! Caso não tenha uma conta ainda, siga o mesmo procedimento!</p>
            <form name="formsUser">
                <div class="form-floating text-black mt-3">
                    <input type="text" ng-model="user.name" ng-required="true" ng-minlength="5"
                        class="form-control" id="floatingInput" placeholder="...">
                    <label for="floatingInput">Username</label>
                </div>
            </form>
            <div class="d-grid gap-2 mt-3">
                <button type="button" ng-disabled="formsUser.$invalid" 
                    ng-click="login(user)" class="btn btn-outline-success btn-block">Login
                </button>
                <button type="button" class="btn btn-outline-danger" 
                    ng-disabled="isUserOff" id="btnLogout" ng-click="logout()">Logout
                </button>
            </div>
        </div>
    </div>
</div>
